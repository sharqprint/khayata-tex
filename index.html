<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toop Tex - منتجات طبية</title>
  <style>
    /* Color Variables */
    :root {
      --primary-color: #005468;     /* Main theme color */
      --secondary-color: #f5821f;   /* Accent color */
      --background-color: #ffffff;  /* Background color */
      --text-color: #504c6a;        /* Text and dark elements */
      --icon-filter: grayscale(1) contrast(2) brightness(1.2);
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--text-color);
      font-size: 16px; /* Base font size for reference */
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px 0;
    }

    .hero-section {
      padding: 40px 20px;
      background-color: #eef2f3;
      margin-top: 20px;
    }

    .hero-section h2 {
      font-size: 1.2rem;
      max-width: 90%;
      margin: auto;
    }

    .hero-section img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ddd;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logos-section {
      padding: 40px 20px;
      background-color: #f7f9fb;
    }

    .logos img {
      width: 150px;
      margin: 10px;
      border: 1px solid #ccc;
      transition: transform 0.3s ease;
    }

    .logos img:hover {
      transform: scale(1.05);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 30px 0;
      background-color: #ffffff;
      flex-wrap: wrap;
    }

    .social-links a {
      text-decoration: none;
      color: var(--text-color);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1rem;
    }

    .social-links img {
      width: 1.5em;
      height: 1.5em;
      margin-bottom: 5px;
      filter: var(--icon-filter);
      transition: filter 0.3s ease;
    }

    .social-links img:hover {
      filter: grayscale(0) brightness(1);
    }

    footer {
      background-color: var(--primary-color);
      color: white;
      padding: 20px 0;
      font-size: 14px;
    }

    footer button {
      cursor: pointer;
      background-color: var(--secondary-color);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    footer button:hover {
      background-color: #d96f00;
    }

    footer a {
      color: #ffc107;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Khayyata Tex Co.</h1>
    <p>من إنتاج السيد أحمد خيّاطة</p>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <h2>
      نقدم لكم جميع المنتجات الطبية، بما في ذلك الأحزمة والمشدات والعوازل الطبية ولوازم المستشفيات، بجودة وكفاءة عالية
    </h2>
    <img src="top Tex.png" alt="Top Tex.png">
  </section>

  <!-- Logos Section -->
  <section class="logos-section">
    <h3>شركاتنا</h3>
    <div class="logos">
      <img src="logo1.png" alt="logo1.png">
      <img src="logo2.png" alt="logo2.png">
    </div>
  </section>

  <!-- Social Links -->
  <section class="social-links">
    <a href="https://www.facebook.com/profile.php?id=100063896384835 " target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png " alt="Facebook Icon">
      Facebook
    </a>
    <a href="https://wa.me/963944305909 " target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png " alt="WhatsApp Icon">
      WhatsApp
    </a>
    <a href="https://www.instagram.com/ahmad_khayata.79/ " target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png " alt="Instagram Icon">
      Instagram
    </a>
  </section>

  <!-- Footer -->
  <footer>
    <p>
      البريد الإلكتروني: 
      <button id="copy-email">toopkhayata@gmail.com</button>
    </p>
    <p>
      رقم الهاتف: 
      <button id="copy-phone">00963944305909</button>
    </p>
    <p>
      Designed by 
      <a href="https://www.instagram.com/fateh_moathen/ " target="_blank">Fateh</a>
    </p>
  </footer>

  <script>
    // Optional: Image load error logging
    const images = document.querySelectorAll('img');
    images.forEach(img => {
      img.addEventListener('error', () => {
        console.error(`Image failed to load: ${img.src}`);
      });
    });

    // Email copy functionality
    document.getElementById('copy-email').addEventListener('click', () => {
      const email = 'toopkhayata@gmail.com';
      navigator.clipboard.writeText(email).then(() => {
        alert('تم نسخ البريد الإلكتروني!');
      }).catch(err => {
        console.error('Failed to copy email: ', err);
      });
    });

    // Phone number copy functionality
    document.getElementById('copy-phone').addEventListener('click', () => {
      const phone = '00963944305909';
      navigator.clipboard.writeText(phone).then(() => {
        alert('تم نسخ رقم الهاتف!');
      }).catch(err => {
        console.error('Failed to copy phone number: ', err);
      });
    });
  </script>
</body>
</html>
